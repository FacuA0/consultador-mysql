<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="principal.css">

        <title>Consultas SQL</title>
    </head>
    <body>
        <main>
            <h1>Consultas SQL</h1>
            <p>Usa el campo inferior para escribir consultas a un servidor MySQL. Escribe <code>USE &lt;base de datos&gt;;</code> para cambiar de base de datos operativa.</p>
            <p id="info-database">Base de datos: &lt;ninguna&gt;</p>

            <div id="entrada">
                <input type="text" id="campo">
                <button onclick="consultar()" id="boton-consultar">Consultar</button>
            </div>
    
            <p>Resultado: </p>
            <div id="resultado">
                <p id="mensaje"></p>
                <table id="tabla"></table>
            </div>

            <div id="pagina-prueba">
                Nuevo <a href="/nodeMyAdmin">nodeMyAdmin</a> en desarrollo.
            </div>

            <div id="pagina-prueba">
                <a href="/databases">Ver bases de datos y tablas</a> (prueba inicial).
            </div>
        </main>

        <!-- Script principal -->
        <script src="principal.js"></script>
    </body>
</html>
